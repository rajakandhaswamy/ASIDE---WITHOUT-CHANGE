<!DOCTYPE html>
<html>
<head>
	<title>Side Tab</title>
	<link rel="stylesheet" type="text/css" href="tabstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<aside class="Wrapper">
		<section class="why_Button">
			<button class="btn-Why">why cognizantinteractive .com?</button>
			<hr/>
		</section>
		<section class="cognizant_Text">
			<p>Cognizant Interactive is a part of the<br> cognizant family.</p>
			<hr/>
		</section>
		<section class="offer_Tab">
		<div class="Sub_Tab">
			<p class="offer_Text"><b>We offer many ways to play:</b></p>
				<div class="computer">
				<img src="images/comp_icon.png" alt="comp" class="compIcon">
				<p><strong>online</strong></p>
				</div>
				<div class="mobile">
				<img src="images/phone_icon.png" alt="phone1" class="mobIcon">
				<p><strong>mobile</strong></p>
				</div>
				<div class="phone">
				<img src="images/phone2_icon.png" alt="phone2" class="phoneIcon">
				<p><strong>phone</strong></p>
				</div>
		</div>
		</section>	
	</aside>
</body>
</html>
