<!DOCTYPE html>
<html>
<head>
	<title>Side Tab</title>
	<link rel="stylesheet" type="text/css" href="tab2style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<section class="Wrapper">
		<section class="why_Button">
			<button class="btn-Why">why cognizantinteractive .com?</button>
			<hr/>
		</section>
		<section class="cognizant_Text">
			<p>Cognizant Interactive is a part of the<br> cognizant family.</p>
			<hr/>
		</section>
		<section class="competencies_List">
		<p class="compTitle"><b>Our Competencies:</b></p>
			<ul class="apps_List">
			<li class="html-css"><img src="images/icon1.png" alt="icon1" class="icon1"><b>HTML-CSS</b><br><p><b>P</b>erformances,Insider Picks,<br>Super Stats</p></li>
			<li class="mob-apps"><img src="images/icon2.png" alt="icon2" class="icon2"><b>Mobile Applications</b></li>
			<li class="flash_flex"><img src="images/icon3.png" alt="icon3" class="icon3"><b>Flash & Flex</b></li>
			<li class="ria"><img src="images/icon4.png" alt="icon4" class="icon4"><b>RIA</b></li>
			<li class="uid"><img src="images/icon5.png" alt="icon5" class="icon5"><b>UI Developement</b></li>
			</ul>
			<hr/>
		</section>
		<section class="offer_Tab">
		<div class="Sub_Tab">
			<p class="offer_Text"><b>We offer many ways to play:</b></p>
				<div class="computer">
				<img src="images/comp_icon.png" alt="comp" class="compIcon">
				<p><strong>online</strong></p>
				</div>
				<div class="mobile">
				<img src="images/phone_icon.png" alt="phone1" class="mobIcon">
				<p><strong>mobile</strong></p>
				</div>
				<div class="phone">
				<img src="images/phone2_icon.png" alt="phone2" class="phoneIcon">
				<p><strong>phone</strong></p>
				</div>
		</div>
		</section>	
	</section>
</body>
</html>
